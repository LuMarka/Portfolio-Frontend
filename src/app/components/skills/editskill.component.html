<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="progreso">Progreso del skill (en n√∫mero que representa el porcentaje)</label>
                    <input type="number" class="form-control" id="progreso" name="progreso" [(ngModel)]="skill.progreso" required>
                </div>
                <div class="form-group">
                    <label for="img">Url de imagen del skill</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="skill.img" required>
                </div>
                <button class="btn btn-secondary">
                    Editar skill!
                </button>
            </form>
        </div>
    </div>
</div>
