<div class="row" id="proyectos">
    <h1>Mis Proyectos >><a href="https://github.com/LuMarka" target="_blank"><img src="../assets/img/github.png" alt="logo GitHub"  id="github"></a></h1> 
    <div class="container">
        <div class="col-lg-1">
            <button type="button" class="btn btn-success" routerLink="/nuevopro" *ngIf="isLogged">
                <i class="bi bi-plus-square"></i>
            </button>
        </div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Proyecto of proyecto">
                        <td class="col-lg-3">
                            <h4>{{Proyecto.nombreP}}</h4>
                        </td>
                        <td class="col-lg-3">
                            <h6>{{Proyecto.descripcionP}}</h6>
                        </td>
                        <td class="col-lg-4 ">
                            <div ><img [src]="Proyecto.img" alt="img proyecto AP" class="img-fluid img-proyecto" id="imgProyecto"></div>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-secondary" routerLink="/editpro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash2-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        
        </div>
